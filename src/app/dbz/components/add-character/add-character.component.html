<h4>Agregar personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input type="text" [(ngModel)]="character.name" class="form-control mb-2"name="name" id="" placeholder="Nombre">
  <input class="form-control mb-2" [(ngModel)]="character.power" type="number" name="power" id="" placeholder="Poder">

  <button class="btn btn-primary" type="submit">
    Agregar
  </button>

  <!-- <pre>{{ character | json }}</pre> -->

</form>
